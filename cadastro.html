<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="./images/conectadaLogo.png" alt="" width="99" height="77">
            <h1 class="h3 mb-3 fw-normal">ConnectAda</h1>

            <div class="form-floating">
                <input type="name" class="form-control" id="nomeUsuario" placeholder="Nome">
                <label for="floatingInput">Nome</label>
            </div>
            <div class="form-floating">
                <input type="name" class="form-control" id="sobrenomeUsuario" placeholder="Sobrenome">
                <label for="floatingInput">Sobrenome</label>
            </div>
            <div class="form-floating">
                <input type="date" class="form-control" id="dataNascimento" placeholder="Data de nascimento">
                <label for="floatingInput">Data de Nascimento</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="usuarioLogin" placeholder="name@example.com">
                <label for="floatingInput">Email de usuário</label>
            </div>
            <fieldset>
                <div class="form-floating">
                    <input type="password" class="form-control" id="senhaLogin" placeholder="Password" minlength=“6”
                        required>
                    <label for="floatingPassword">Senha</label>
                </div>
                <!-- //Fazer verificação se é igual a senha anterior -->
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar senha"
                        required>
                    <label for="floatingPassword">Repetir Senha</label>
                </div>
            </fieldset>


            <button id="botaoCadastro" class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; Squad ConnectAda 2022</p>
        </form>
    </main>
