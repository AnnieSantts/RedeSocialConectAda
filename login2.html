<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="./images/conectadaLogo.png" alt="" width="99" height="77">
            <h1 class="h3 mb-3 fw-normal">ConnectAda</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="usuarioLogin" placeholder="name@example.com">
                <label for="usuarioLogin">Email de usuário</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="senhaLogin" placeholder="Password">
                <label for="senhaLogin">Senha</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Lembrar-me
                </label>
            </div>
            <button id="botaoLogin" class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            <p class="mt-5 mb-3 text-muted"> Não tem uma conta?
                <a href="./cadastro.html">Cadastre-se</a>
            </p>
            <p class="mt-5 mb-3 text-muted">&copy; Squad ConnectAda 2022</p>
        </form>
    </main>

</body>
